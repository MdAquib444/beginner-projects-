<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Cube</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    // Size of cube
    const size = 50;

    // 3D to 2D projection (simple isometric projection)
    function project(x, y, z) {
      const scale = 0.5;
      return {
        x: cx + (x - z) * scale,
        y: cy + (y - z) * scale * 0.5
      };
    }

    // Define cube corners
    const points3D = [
      {x: 0, y: 0, z: 0},
      {x: size, y: 0, z: 0},
      {x: size, y: size, z: 0},
      {x: 0, y: size, z: 0},
      {x: 0, y: 0, z: size},
      {x: size, y: 0, z: size},
      {x: size, y: size, z: size},
      {x: 0, y: size, z: size}
    ];

    const faces = [
      [0, 1, 2, 3], // front
      [4, 5, 6, 7], // back
      [0, 1, 5, 4], // top
      [2, 3, 7, 6], // bottom
      [1, 2, 6, 5], // right
      [0, 3, 7, 4]  // left
    ];

    const faceColors = [
      "#00ffff", "#009999", "#00aaaa", "#007777", "#005555", "#003333"
    ];

    function drawFace(indices, color) {
      ctx.beginPath();
      const start = project(points3D[indices[0]].x, points3D[indices[0]].y, points3D[indices[0]].z);
      ctx.moveTo(start.x, start.y);
      for (let i = 1; i < indices.length; i++) {
        const p = points3D[indices[i]];
        const proj = project(p.x, p.y, p.z);
        ctx.lineTo(proj.x, proj.y);
      }
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();
    }

    // Clear and draw cube
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = faces.length - 1; i >= 0; i--) {
      drawFace(faces[i], faceColors[i]);
    }
  </script>
</body>
</html>
