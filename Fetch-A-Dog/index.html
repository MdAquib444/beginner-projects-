<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Gallery</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>Dog Gallery</h1>
    <input type="text" id="search" placeholder="Search breed...">
  </header>

  <div id="breedList" class="breed-tags"></div>

  <main id="gallery"></main>

  <!-- Image Overlay -->
  <div id="imageOverlay" class="hidden">
    <div class="overlay-content">
      <span id="closeBtn">✖</span>
      <img id="overlayImg" src="" alt="Dog image">
      <a id="downloadBtn" href="#" download>
        ⬇️ Download
      </a>
    </div>
  </div>

  <footer>
    <p>Dog images via Dog CEO API</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
