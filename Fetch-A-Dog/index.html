<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Gallery</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>Dog Gallery</h1>
    <input type="text" id="searchInput" placeholder="Search breed...">
  </header>

  <div id="breedTags" class="scrolling-tags"></div>
  <div id="gallery"></div>

  <!-- Overlay -->
  <div id="imageOverlay" class="hidden">
    <div id="overlayContent">
      <span id="closeBtn">✖</span>
      <img id="overlayImage" src="" alt="Dog image"/>
      <p id="imageURL"></p>
      <button id="downloadBtn">⬇️ Download</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
