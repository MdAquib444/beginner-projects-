<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doggy Explorer 🐶</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
    <h1>🐾 Doggy Explorer</h1>
    <button onclick="loadRandomDog()">🎲 Random Dog</button>
  </header>

  <section class="controls">
    <select id="breedSelect">
      <option value="">-- Select Breed --</option>
    </select>
    <select id="subBreedSelect" style="display:none;">
      <option value="">-- Select Sub-breed --</option>
    </select>
    <button onclick="loadBreedImages()">🔍 Show Images</button>
  </section>

  <main id="imageContainer">
    <!-- Dog images will appear here -->
  </main>

  <script src="main.js"></script>
</body>
</html>
